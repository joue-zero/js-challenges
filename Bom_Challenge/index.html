<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App Challenge</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

        <div class="add-box">

        </div>
    </div>
    <script src="main.js"></script>
