<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="pop">
        <div class="overlay"></div>
        <div class="pop-up">
            <p class="message">
                <span class="mess"></span>
                <span class="from">[15]</span>
                Out Of
                <span class="to">[20]</span>
                <br/>
                Percentage:
                <span class="perc">[20]</span>
            </p>
            <div class="opt">
                <span class="show-answer">Show Answers</span>
                <span class="try-again">Try Again</span>
            </div>
        </div>
        
    </div>
    <h1>Quiz Application</h1>
    <div class="box-container">

        <div class="heading">
            <p class="category">Category: <span id="cat-name">Html</span></p>
            <p class="question">Question: <span id="cat-count">15</span></p>
        </div>

        <div class="content-container">
        </div>
        <button type="button" id="submit" class="disabled">Submit Awnswer</button>

        <div class="controles">
            <ul class="">
            </ul>
            <div class="timer">
                00:03
            </div>
        </div>
    </div>
    <footer>
        Made With Love By <span>Youssef Elnaggar</span>
    </footer>
    <script src="./scripts/main.js"></script>
</body>
</html>
